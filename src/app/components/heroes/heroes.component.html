<div class="container">
  <div class="form-group">
    <label for=""></label>
    <input type="text" class="form-control" [(ngModel)]="heroName" name="" id="" aria-describedby="helpId" placeholder=""> 
    <button type="button" class="btn btn-primary" (click)="handleClick()">Add hero</button>
  </div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let hero of heroes; let heroIndex=index">{{heroIndex + 1}}: {{hero}}</li>
  </ul>
</div>
