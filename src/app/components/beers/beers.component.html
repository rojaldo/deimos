<div class="container">

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" *ngFor="let beer of result">
      <div class="card mt-3">
        <div class="card-body">
          <h4 class="card-title">{{beer.name}}</h4>
          <div class="container-fluid text-center">
            <img width="70px" [src]="beer.image_url" alt="">            
          </div>
          <p class="card-text">{{beer.description}}</p>
        </div>
      </div>
    </div>
  </div>


  <p>
    {{result | json}}
  </p>

</div>
